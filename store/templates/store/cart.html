{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
                <br /><br />
                <table class="table">
                    <tr style="border: red 1px solid">
                        <th style="text-align: center; vertical-align: middle"><h5>Items: <strong>3</strong></h5></th>
                        <th style="text-align: center; vertical-align: middle"><h5>Total: <strong>$42.00</strong></h5></th>
                        <th style="text-align: center; vertical-align: middle">
                            <a href="{% url 'checkout' %}" class="btn btn-success">
                                Checkout
                            </a>
                        </th>
                    </tr>
                </table>
            </div>
            <br />
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Item</strong></div>
                    <div style="flex: 1"><strong>Price</strong></div>
                    <div style="flex: 1"><strong>Quantity</strong></div>
                    <div style="flex: 1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex: 2">
                        <img src="{% static 'images/placeholder.png' %}" alt="" class="row-image">
                    </div>
                    <div style="flex: 2"><p>Product 1</p></div>
                    <div style="flex: 1"><p>$19.99</p></div>
                    <div style="flex: 1">
                        <p class="quantity">3</p>
                        <div class="quantity">
                            <img src="{% static 'images/arrow-up.png' %}" alt="" class="change-quantity">
                            <img src="{% static 'images/arrow-down.png' %}" alt="" class="change-quantity">
                        </div>
                    </div>
                    <div style="flex: 1"><p>$59.97</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
