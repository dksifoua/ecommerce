{% extends 'store/main.html' %}
{% load humanize %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img src="{{ product.image_url }}" alt="" class="thumbnail">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr />

                <button data-product="{{ product.id }}" data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display: inline-block; float: right"><strong>${{ product.price|floatformat:2|intcomma }}</strong></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
